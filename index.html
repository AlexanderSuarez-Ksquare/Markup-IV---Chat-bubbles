<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="friend-message">
          <div class="circle">
            <img src="imgs\gigachad.jpg" alt="Friend's profile picture" />
          </div>
          <div class="message">
            <p>Hi Den, Not yet. I am waiting for Angela's report!</p>
            <span class="hourFriend">11:34 AM</span>
            <span class="checkmark">&#x2713;&#x2713;</span>
          </div>
        </div>
        <div class="user-message">
          <div class="message">
            <p>Ok! Angela, when should we wait for your report?</p>
            <span class="hourUser">11:29 AM</span>
            <span class="checkmark">&#x2713;</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
